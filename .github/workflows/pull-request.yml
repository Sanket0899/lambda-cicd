name: Validate Cloudformation CICD

on:
    pull_request:
        paths:
            - 'cloudformation/**'

permissions:
    contents: read
    pull-requests: write

jobs:
    validate-cfn:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   name: Configuring AWS credentials
                uses: aws-actions/configure-aws-credentials@v1
                with:
                    aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
                    aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
                    aws-region: ap-south-1
            
            -   name: Validate Cloudformation
                run: |
                    aws cloudformation validate-template --template-body file://cloudformation/s3-bucket.yaml
            
            -   name: Deploy stack
                run: |
                    stack_name="pr-test-stack-${{github.event.pull_request_number}}"
                    aws cloudformation create-stack --stack-name $stack_name --template-body file://cloudformation/s3-bucket.yaml --parameters ParameterKey=Environment,ParameterValue=test
            
            -   name: Comment on PR
                uses: actions/github-script@v6
                with: 
                    github-token: ${{secrets.GITHUB_TOKEN}}
                    script: |
                        github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: 'Cloudformation test stack is deployed. Stack name : pr-test-stack-${{github.event.pull_request_number}}'
                        })
        
    cleanup-merge:
        runs-on: ubuntu-latest
        if: ${{ github.event.pull_request.merged == true }}
        steps:
            -   name: configure AWS credentials        
                uses: aws-actions/configure-aws-credentials@v1
                with:
                    aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
                    aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
                    aws-region: ap-south-1
            
            -   name: delete stack
                run: |
                    stack_name="pr-test-stack-${{ github.event.pull_request_number }}"
                    aws cloudformation delete-stack --stack-name $stack_name

                    





        